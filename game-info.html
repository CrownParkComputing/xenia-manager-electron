<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Info</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="game-info.css">
</head>
<body class="game-info">
    <div class="window-frame">
        <div class="title-bar">
            <h1>Game Details</h1>
            <button id="closeBtn" class="close-button" aria-label="Close window">âœ•</button>
        </div>
        
        <div class="content">
            <div class="game-visuals">
                <div class="boxart-container">
                    <img id="gameBoxart" class="game-boxart" src="assets/default-cover.svg" alt="Game boxart">
                    <p>Boxart</p>
                    <input type="text" id="boxartUrl" readonly class="artwork-url" aria-label="Boxart URL" title="Boxart URL">
                </div>
                <div class="icon-container">
                    <img id="gameIcon" class="game-icon" src="assets/default-cover.svg" alt="Game icon">
                    <p>Icon</p>
                    <input type="text" id="iconUrl" readonly class="artwork-url" aria-label="Icon URL" title="Icon URL">
                </div>
            </div>

            <div class="game-details">
                <div class="detail-row">
                    <label for="gameId">Game ID:</label>
                    <input type="text" id="gameId" readonly aria-label="Game ID" title="Game ID">
                </div>
                
                <div class="detail-row">
                    <label for="mediaId">Media ID:</label>
                    <input type="text" id="mediaId" readonly aria-label="Media ID" title="Media ID">
                </div>
                
                <div class="detail-row">
                    <label for="gameTitle">Game Title:</label>
                    <input type="text" id="gameTitle" aria-label="Game Title" title="Game Title">
                </div>

                <div class="detail-row">
                    <label for="xeniaVariant">Default Launcher:</label>
                    <select id="xeniaVariant" class="variant-select" aria-label="Select default Xenia launcher">
                        <option value="stable">Xenia Stable</option>
                        <option value="canary">Xenia Canary</option>
                        <option value="netplay">Xenia Netplay</option>
                    </select>
                </div>

                <button id="changeLocation" class="action-button" aria-label="Change game location">Change Game Location</button>
            </div>
        </div>
    </div>
    <script src="modules/game-info-ui.js"></script>
</body>
</html>
